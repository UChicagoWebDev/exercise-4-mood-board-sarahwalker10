<html>
<head>
  <title>Sarah's Mood Board</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <div class="top_bar">
    <h1>Mood Board</h1>
    <div class="search">
      <div class="form" id="search-box">
        <input type = "text" id="search-input" placeholder="Search">
        <button id="runSearchButton">Search</button>
      </div>
      <div class="suggestions">
        <h3>Suggested Searches</h3>
        <ul id="suggestedSearches">
          <!-- example
          <li>Cats</li> -->
        </ul>
      </div>
    </div>
  </div>

  <div id="results" class="results">
    <div id="resultsExpander">
      <a id="closeResultsButton" href="#" title="Close the search results pane">
        <span class="material-symbols-outlined">close</span>
      </a>
      <div class="loading">
        <span class="spinner material-symbols-outlined">
          progress_activity
        </span>
      </div>
      <div id="resultsImageContainer">
        <!-- example 
        <div class="resultImage"> 
          <img src="https://th-thumbnailer.cdn-si-edu.com/bgmkh2ypz03IkiRR50I-UMaqUQc=/1000x750/filters:no_upscale():focal(1061x707:1062x708)/https://tf-cmsv2-smithsonianmag-media.s3.amazonaws.com/filer_public/55/95/55958815-3a8a-4032-ac7a-ff8c8ec8898a/gettyimages-1067956982.jpg">
        </div>
         -->
      </div>
    </div>
  </div>

  <div id="board">
    <!-- example
    <div class="savedImage"> 
      <img src="https://examplecat.com/cat.png">
    </div> -->
  </div>

  <script src="apikey.js"></script>
  <script src="mood.js"></script>
</body>
</html>
